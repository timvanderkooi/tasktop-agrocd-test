<style>
  body {
    margin: 0px;
    padding: 0px;
    font-family: Helvetica, Arial, sans-serif;
    background: #eee;
  }

  .top-bar {
    position: fixed;
    background: #fff;
    top: 0;
    height: 64px;
    width: 100%;
    -webkit-box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2);
    box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2);
  }

  .logo {
    margin-left: 250px;
    margin-top: 10px;
    width: 158px;
    height: 40px;
  }

  .contact-link-container {
    position: relative;
    float: right;
    margin-right: 315px;
    margin-top: 21px;
  }

  .contact-link-container .link {
    font-size: 15px;
  }

  .link {
    text-decoration: none;
    color: #009abe;
  }

  .content {
    z-index: -1;
    margin-top: 64px;
    width: 100%;
    padding: 30px 0px;
  }

  .frame {
    margin: 0 auto;
    max-width: 840px;
    max-height: 480px;
    min-height: 480px;
    text-align: center;
    background: #fff;
    box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
    font-size: 20px;
    padding: 120px 0px;
  }

  .footer {
    width: 100%;
    padding: 40px 0px;
  }

  .footer>div {
    margin: 0 auto;
    max-width: 500px;
    text-align: center;
    font-size: 12px;
    color: #5b5b5b;
  }

  .spin-loader {
    padding: 30px 0px;
    transform: scale(1.8);
  }

  .ant-spin-dot-item {
    background-color: #009abe;
  }

  @media only screen and (max-width: 1400px) {
    .logo {
      margin-left: 40px;
    }

    .contact-link-container {
      margin-right: 40px;
    }
  }
</style>
